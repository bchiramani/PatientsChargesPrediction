<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body style="margin: 50px;">
    <div class="container text-center">
        <div class="row  justify-content-md-center">
            <div class="col-6"> 
                <div class="mb-3">
                    <h1>Predicting patient charges</h1>
                    <h4>Using demographic and basic patient health-risk metrics at the time of hospitalization</h4>
                </div>
            </div>
        </div>
        <div class="row  justify-content-md-center">
            <form action="{{ url_for('predict')}}" method="POST" class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Age</label>
                    <input type="text" name="age" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Sex</label>
                    <input type="text" name="sex" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">MBI</label>
                    <input type="text" name="mbi" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Children</label>
                    <input type="text" name="children" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Smoker</label>
                    <input type="text" name="somoker" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Region</label>
                    <input type="text" name="region" class="form-control" id="exampleFormControlInput1">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>

          
        </div>
        <div class="row  justify-content-md-center">
            <div class="col-6"> 
                <div class="mb-3">
                    {{pred}}
                </div>
            </div>
            
        </div>

    </div>








</body>

</html>
